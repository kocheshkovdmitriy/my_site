{% extends "base.html" %}

{% block title %} {{title}} {% endblock%}

{% block content%}
<h1>Редактирование профиля пользователя {{profile.user.first_name}} {{profile.user.last_name}}</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Обновить</button>
    <button type="reset">Сбросить изменения</button>
</form>
<form action="{% url 'users:profile' slug=request.user.username %}"><button type="submit">Отменить</button></form>
{% endblock%}
